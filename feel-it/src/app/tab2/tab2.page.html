<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detecção de Sons a partir do Giro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gire a Página para gerar notas e gravar sons</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-label> Nota:
    <ion-badge color="primary">
      {{actualNote}}
    </ion-badge>
  </ion-label>
</ion-item>

<ion-item>
  <ion-label> Oitava:
    <ion-badge color="primary">
      {{actualOctave}}
    </ion-badge>
  </ion-label>
</ion-item>

<ion-item>
<ion-label>Tempo para mudar de nota:
  <ion-badge color="primary">
    {{getTimeBetweenNotesInSeconds()}}
  </ion-badge>
</ion-label>
</ion-item>
  
<ion-item>
  <ion-range min="200" max="2000" color="secondary" (ngModelChange) = "updateAccelerationTime()" [(ngModel)]="timeBeetwenNotes">
    <ion-label slot="start">0.2 segundos</ion-label>
    <ion-label slot="end">2 segundos</ion-label>
  </ion-range>
</ion-item>
</ion-content>

<ion-footer>
  <ion-button *ngIf = "!isSharp" color="dark" expand="full" size="large" (click) = "activateSharp()">Sustenido</ion-button>
  <ion-button *ngIf = "isSharp" color="light" expand="full" size="large" (click) = "unactiveSharp()" >Normal</ion-button>
  <ion-button color="success" expand="full" size="large" (click)="TouchSong()">Tocar!</ion-button>
</ion-footer>
